    <button type="submit" id="send" onclick="sendToUrl2()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
  </form>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    // –ö–ª–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É –ø–æ–∏—Å–∫–∞ –∫–æ–º–ø–∞–Ω–∏–π
    $('#find').on('click', function (event) {
      event.preventDefault(); // –û—Ç–º–µ–Ω–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏

      const select = document.getElementById('standarts');
      const selectedValues = Array.from(select.options)
              .filter(option => option.selected)
              .map(option => option.value);

      console.log("–í—ã–±—Ä–∞–Ω–Ω—ã–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç—ã:", selectedValues);

      $.ajax({
        url: 'http://127.0.0.1:5000/get_names_companies_from_standarts',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ standarts: selectedValues }),
        success: function (response) {
          if (response.status === 'ok') {
            createCompanySelect(response.options);
          } else {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å–ø–∏—Å–∫–∞ –∫–æ–º–ø–∞–Ω–∏–π');
          }
        },
        error: function (xhr, status, error) {
          console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", error);
        }
      });
    });
  });

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ–ª–µ–∫—Ç–∞ —Å –∫–æ–º–ø–∞–Ω–∏—è–º–∏ (–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –≤ 4 –∫–æ–º–ø–∞–Ω–∏–∏)
  function createCompanySelect(companies) {
    let container = document.getElementById("companyContainer");
    if (!container) {
      container = document.createElement("div");
      container.id = "companyContainer";
      document.getElementById("myForm").insertBefore(container, document.getElementById("result"));
    }
    container.innerHTML = ""; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º

    const label = document.createElement("label");
    label.textContent = "–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–º–ø–∞–Ω–∏–∏ (–º–∞–∫—Å–∏–º—É–º 8):";
    container.appendChild(label);

    const select = document.createElement("select");
    select.id = "companySelect";
    select.multiple = true;
    select.size = Math.min(companies.length, 8); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–µ –±–æ–ª–µ–µ 6 —Å—Ç—Ä–æ–∫

    companies.forEach(company => {
      const option = document.createElement("option");
      option.value = company;
      option.textContent = company;
      select.appendChild(option);
    });

    select.addEventListener("change", function () {
      if (select.selectedOptions.length > 8) {
        alert("–í—ã –º–æ–∂–µ—Ç–µ –≤—ã–±—Ä–∞—Ç—å –Ω–µ –±–æ–ª–µ–µ 8 –∫–æ–º–ø–∞–Ω–∏–π!");
        Array.from(select.selectedOptions).slice(4).forEach(option => option.selected = false);
      }
    });

    container.appendChild(select);
  }

  // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
  async function sendToUrl2(event) {
    event.preventDefault(); // –û—Ç–∫–ª—é—á–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã

    const form = document.getElementById("myForm");
    let formData = {};

    const inputs = form.querySelectorAll("input, select");
    inputs.forEach(input => {
      if (input.type === "checkbox") {
        formData[input.id] = input.checked;
      } else if (input.type === "radio") {
        if (input.checked) {
          formData[input.name] = input.value;
        }
      }
      else {
        formData[input.id] = input.value;
      }
    });

    // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∫–æ–º–ø–∞–Ω–∏–∏ –≤ formData
    const companySelect = document.getElementById("companySelect");
    if (companySelect) {
      formData["selectedCompanies"] = Array.from(companySelect.selectedOptions).map(option => option.value);
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∫–æ–º–ø–∞–Ω–∏–∏ –≤ formData
    const standartsSelect = document.getElementById("standarts");
    if (standartsSelect) {
      formData["selectedStandarts"] = Array.from(standartsSelect.selectedOptions).map(option => option.value);
    }

    console.log("üõ† –û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:", JSON.stringify(formData, null, 2)); // –í—ã–≤–æ–¥ —Ç–µ–ª–∞ –∑–∞–ø—Ä–æ—Å–∞ –≤ –∫–æ–Ω—Å–æ–ª—å

    try {
      const response = await fetch("http://127.0.0.1:5000/send_request", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      });

      if (!response.ok) {
        throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
      }

      const result = await response.json();
      console.log("‚úÖ –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", result);

      if (result.status === "ok") {
        alert("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!");
      } else {

      }
    } catch (error) {

    }
  }

  // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É"
  document.getElementById("send").addEventListener("click", sendToUrl2);

</script>
</body>
</html>
